<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">

      body { height: 100%; margin: 0; padding: 0 }

        top: 5px;

        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;

    <script type="text/javascript"
   src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAwX9TvGtOLofk86UTZmiaQMT-w5Oe5Akw&sensor=true&libraries=visualization">
    </script>
    <script src="script/markerclusterer.js"></script>

    <div id="panel">
      <input type="text"><button>Search</button><br/>

      <button onclick="togglePortal();">Portal</button>
